<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <script src="../../libs/Cesium-1.101/Source/Cesium.js" type="text/javascript"></script>-->
    <!--    <link href="../../libs/Cesium-1.101/Source/Widgets/widgets.css" rel="stylesheet"/>-->

    <script src="../../libs/Cesium/Cesium.js" type="text/javascript"></script>
    <link href="../../libs/Cesium/Widgets/widgets.css" rel="stylesheet"/>

    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="cesiumContainer"></div>
<script>
    var viewer = new Cesium.Viewer("cesiumContainer", {
        animation: false, // 动画小组件
        baseLayerPicker: false, // 底图组件，选择三维数字地球的底图（imagery and terrain）。
        fullscreenButton: false, // 全屏组件
        vrButton: false, // VR模式
        geocoder: false, // 地理编码（搜索）组件
        homeButton: false, // 首页，点击之后将视图跳转到默认视角
        infoBox: false, // 信息框
        sceneModePicker: false, // 场景模式，切换2D、3D 和 Columbus View (CV) 模式。
        selectionIndicator: false, //是否显示选取指示器组件
        timeline: false, // 时间轴
        navigationHelpButton: false, // 帮助提示，如何操作数字地球。
        navigationInstructionsInitiallyVisible: false, // 如果最初应该看到导航说明，则为true；如果直到用户明确单击该按钮，则该提示不显示，否则为false。
    });

    // 隐藏logo
    viewer._cesiumWidget._creditContainer.style.display = "none";

    // 1、createWorldImagery。为ion的默认全局基础图像图层（当前为Bing Maps）创建一个 IonImageryProvider 实例。

    var styles = [
        Cesium.IonWorldImageryStyle.AERIAL, // 航空影像
        Cesium.IonWorldImageryStyle.AERIAL_WITH_LABELS, // 带有道路覆盖物的航空影像
        Cesium.IonWorldImageryStyle.ROAD, // 没有其他图像的道路
    ];

    var imageryProvider = Cesium.createWorldImagery({
        style: styles[2], // default: IonWorldImageryStyle
    });

    viewer.imageryLayers.addImageryProvider(imageryProvider);
</script>

</body>
</html>
