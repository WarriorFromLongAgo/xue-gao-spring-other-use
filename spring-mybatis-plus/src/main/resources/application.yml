server:
  port: 10000

spring:
  application:
    name: 'mybatis-demo'
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/xue_gao_write_and_use?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
  #  允许批量sql
  #  &allowMultiQueries=true


mybatis-plus:
  #  MyBatis 配置文件位置，如果您有单独的 MyBatis 配置，
  # https://mybatis.org/mybatis-3/zh/configuration.html
  mapperLocations: classpath:mapper/*.xml
  #  configLocation: classpath:mybatis-config.xml
  configuration:
    mapUnderscoreToCamelCase: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
logging:
  level:
    root: debug
