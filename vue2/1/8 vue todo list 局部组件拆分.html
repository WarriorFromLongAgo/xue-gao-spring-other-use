<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 入门</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <div>
            <input v-model="inputValue" />
            <button @click="handlerClick">提交</button>
        </div>

        <ul>
            <todo-item></todo-item>
        </ul>
        <h1>----------------------------</h1>
        <ul>
            <todo-item-v2 v-for="(item,index) of list" :key="index" :content="item">
            </todo-item-v2>
        </ul>
    </div>

</body>

<script>
    var TodoItem = {
        template: '<li>item</li>'
    }

    var TodoItemV2 = {
        props: ['content'],
        template: '<li @click="handlerClick">{{content}}</li>',
        methods: {
            handlerClick: function () {
                alert("sdasdadas")
            }
        }
    }

    new Vue({
        el: '#root',
        components: {
            "todo-item": TodoItem,
            "todo-item-v2": TodoItemV2,
        },
        data: {
            inputValue: 'hello',
            list: [1, 2, 3]
        },
        methods: {
            handlerClick() {
                this.list.push(this.inputValue);
                this.inputValue = '';
            },
            del(index) {
                this.list.splice(index, 1);
            }
        }
    })
</script>

</html>
