server:
  port: 11000

spring:
  application:
    name: hr-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  security:
    user:
      name: root               # 用户名
      password: 123456   # 密码
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/local?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
  # 设置注册中心
eureka:
  instance:
    hostname: "127.0.0.1"
  client:
    #不显示对server应用的注册
    #    是否将自己注册到 Eureka-Server 中，默认的为 true
    register-with-eureka: true
    #    是否需要拉取服务信息，默认未true
    fetchRegistry: true
    # 表示 Eureka Client 间隔多久去服务器拉取信息，默认为 30 秒
    registry-fetch-interval-seconds: 10
    serviceUrl:
      #配置eureka服务注册中心地址 如果eureka server服务注册中心是集群部署 只配置一个其他服务注册中心也能发现
      defaultZone: "http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:8761/eureka/"
#      defaultZone: "http://root:123456@127.0.0.1:8761/eureka/"

logging:
  level:
    root: info
  file:
    #    path: "/logs/${spring.application.name}.log"
    name: "./logs/${spring.application.name}.log"