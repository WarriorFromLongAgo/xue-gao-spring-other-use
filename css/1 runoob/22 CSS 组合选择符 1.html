<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 组合选择符</title>
  <style>
    div p {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <!--   
  在 CSS3 中包含了四种组合方式:
  后代选择器(以空格     分隔)
  子元素选择器(以大于 > 号分隔）
  相邻兄弟选择器（以加号 + 分隔）
  普通兄弟选择器（以波浪号 ～ 分隔）
 -->

  <div>
    <p>段落 1。 在 div 中。</p>
    <p>段落 2。 在 div 中。</p>
  </div>

  <p>段落 3。不在 div 中。</p>
  <p>段落 4。不在 div 中。</p>

</body>

</html>
