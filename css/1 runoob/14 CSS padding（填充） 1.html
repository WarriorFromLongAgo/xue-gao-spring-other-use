<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS padding（填充）</title>
  <!-- https://www.runoob.com/css/css-padding.html -->
</head>

<body>
  <p>这是一个没有指定填充边距的段落。</p>
  <p class="padding">这是一个指定填充边距的段落。</p>
</body>

<style>
  p {
    background-color: yellow;
  }

  p.padding {
    padding-top: 25px;
    padding-bottom: 25px;
    padding-right: 50px;
    padding-left: 50px;
  }
</style>

</html>
