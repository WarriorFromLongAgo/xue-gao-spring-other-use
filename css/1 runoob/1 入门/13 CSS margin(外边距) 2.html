<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13 CSS margin(外边距)</title>
</head>

<style>
  p {
    background-color: yellow;
  }

  p.margin {
    /* 简写 */
    /* margin属性可以有一到四个值。
    margin:25px 50px 75px 100px;
    上边距为25px
    右边距为50px
    下边距为75px
    左边距为100px

    margin:25px 50px 75px;
    上边距为25px
    左右边距为50px
    下边距为75px

    margin:25px 50px;
    上下边距为25px
    左右边距为50px

    margin:25px;
    所有的4个边距都是25px */

    margin: 100px 50px;
  }
</style>
</head>

<body>
  <p>这是一个没有指定边距大小的段落。</p>
  <p class="margin">这是一个指定边距大小的段落。</p>
</body>

</html>
