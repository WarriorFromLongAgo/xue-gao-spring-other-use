<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>6 CSS 字体</title>
</head>

<body>
	<!-- CSS字型
在CSS中，有两种类型的字体系列名称：
通用字体系列 - 拥有相似外观的字体系统组合（如 "Serif" 或 "Monospace"）
特定字体系列 - 一个特定的字体系列（如 "Times" 或 "Courier"） -->
	<p class="one">font font font</p>
	<p class="normal">font font font 正常 - 正常显示文本</p>
	<p class="italic">font font font 斜体 - 以斜体字显示的文字</p>
	<p class="oblique">font font font 倾斜的文字 - 文字向一边倾斜（和斜体非常类似，但不太支持）</p>

	<h1 class="font-size-one">font-size font-size font-size</h1>
	<h2 class="font-size-two">font-size font-size font-size</h2>
	<p class="font-size-three">font-size font-size font-size</p>


</body>

<style>
	.one {
		font-family: "Times New Roman", Times, serif;
	}

	p.normal {
		font-style: normal;
	}

	p.italic {
		font-style: italic;
	}

	p.oblique {
		font-style: oblique;
	}

	h1 {
		font-size: 40px;
	}

	h2 {
		font-size: 30px;
	}

	p.font-size-three {
		font-size: 14px;
	}
</style>

</html>
