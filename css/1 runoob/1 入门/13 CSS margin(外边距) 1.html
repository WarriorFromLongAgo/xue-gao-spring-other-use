<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13 CSS margin(外边距)</title>
</head>

<style>
  p {
    background-color: yellow;
  }

  p.margin {
    margin-top: 100px;
    margin-bottom: 100px;
    margin-right: 50px;
    margin-left: 50px;
  }
</style>
</head>

<body>
  <p>这是一个没有指定边距大小的段落。</p>
  <p class="margin">这是一个指定边距大小的段落。</p>
</body>

</html>
