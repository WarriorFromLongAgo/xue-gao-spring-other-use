<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16 CSS 尺寸 (Dimension)</title>
</head>

<body>
  <!-- 属性	          描述
height	          设置元素的高度。
line-height	      设置行高。
max-height	      设置元素的最大高度。
max-width	        设置元素的最大宽度。
min-height	      设置元素的最小高度。
min-width	        设置元素的最小宽度。
width	            设置元素的宽度。 -->
