<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>菜鸟教程(runoob.com)</title>
  <style>
    .grid-container {
      display: grid;
      row-gap: 50px;
    }

    .grid-container>div {
      border: 1px solid black;
      background-color: yellow;
    }
  </style>
</head>

<body>

  <h1>row-gap 属性</h1>
  <p>row-gap 属性定义了行之间的间隙大小:</p>

  <div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

</body>

<!-- 
  指定网格行之间的间隔为 50 像素：：
属性定义及使用说明
row-gap 的属性指定的行之间的间隙大小。

注意： CSS 网格布局起初是用 grid-row-gap 属性来定义的，目前逐渐被 row-gap 替代。。


-->


</html>
