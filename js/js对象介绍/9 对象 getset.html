<script>
    // 创建对象：
    class Car {
        constructor(brand) {
            this.carname = brand;
        }
        get cnam() {
            return this.carname;
        }
        set cnam(x) {
            this.carname = x;
        }
    }

    let myCar = new Car("Ford");
    console.log("person = " + myCar.cnam);
    myCar.cnam = "Audi";
    console.log("person = " + myCar.cnam);
